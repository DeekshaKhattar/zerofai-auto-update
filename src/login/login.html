<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITFORU | Login</title>
    <link rel="shortcut icon" type="image/jpg" href="/static/img/tcpl-favicon.png" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="login-card">

        <div>
            <div class="card-header text-center">
                <h5>
                    Welcome to ITFORU
                </h5>
            </div>
            <div class="card-body">
                <form method="post" id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Login ID</label>
                        <input type="text" class="form-control" name="username"
                            id="username" aria-describedby="usernamehelp" placeholder="Login ID">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="show_password" onclick="showpassword()">
                        <label class="form-check-label" for="show_password">Show Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="footer-login">
                <center>
                    <b>Powered by Team Computers âš¡</b>
                </center>
            </div>
        </div>
        
    </div>
    <script>
        function close_alert() {
            document.getElementById('error_alert').style.display = 'none';
        }
        function showpassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
    <script src="renderer.js"></script>
</body>

</html>
